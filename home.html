<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TransLab</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" rel="stylesheet">    
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="home">
	<header class="container text-center col-sm-12 col-xs-12 header-transLab">
		<img src="docs/img/imagen.png">
		<h1>TRANS-LAB</h1>
	</header>
	<section class="container text-center form-transLab">
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<input id="correoE" class="correo" placeholder="Correo Electrónico">
				<span id="mensajeCorreo" class="help-inline errores">Ingrese un correo electronico valido.</span>
			</div>
			<div class="col-sm-12 col-xs-12">
				<input id="contrasena" type="password" class="pass" placeholder="Contraseña">
				<span id="mensajePass"  class="help-inline errores">Ingrese una contraseña.</span>
			</div>
			<div class="col-sm-12 col-xs-12">
				<button type="submit" class="botonInicio" id="botonInicio">INICIAR SESIÓN</button>
			</div>
			<div class="col-sm-12 col-xs-12 olvidar">
				<a>¿Olvidaste tu contraseña?</a>
			</div>
			<div class="col-sm-12 col-xs-12 registro">
				<p>¿NO TIENES UNA CUENTA?<a> REGÍSTRATE</a></p>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
